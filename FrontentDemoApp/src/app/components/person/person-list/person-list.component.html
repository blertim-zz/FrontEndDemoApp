<div class="row">
    <div class="col-xs-12">
        <h2 class="no-margin-top">Persons</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <button mat-raised-button (click)="addPersoni()">
            <mat-icon>add</mat-icon>Add Person
        </button>
    </div>
    <div class="col-xs-6 search-wrapper">
        <mat-icon class="icon-search">search</mat-icon>
        <mat-form-field>
            <input matInput name="search" placeholder="Search..." [(ngModel)]="searchQuery" (keyup.enter)="search()">
        </mat-form-field>
    </div>
</div>
<mat-list>
    <mat-list-item class="list-header">
        <div class="row col-xs-12">
            <div class="col-xs-5 bold">Name</div>
            <div class="col-xs-5 bold">Company</div>
            <div class="col-xs-2"></div>
        </div>        
    </mat-list-item>
    <mat-list-item *ngFor="let person of filteredPersoni" class="list-item">
        <div class="row col-xs-12">
            <div class="col-xs-5">{{person.name}}</div>
            <div class="col-xs-5">{{companyName(person.companyId)}}</div>
            <div class="col-xs-2 text-right">
                <button mat-icon-button (click)="editPersoni(person)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deletePersoni(person)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-list-item>
</mat-list>
