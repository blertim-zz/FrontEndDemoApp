<div class="row">
    <div class="col-xs-12">
        <h2 class="no-margin-top">Create Person</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <form class="form" #personiForm="ngForm" (ngSubmit)="save(personiForm)">
            <div class="row start-xs">
                <mat-form-field class="col-xs-12 col-md-4">
                    <input matInput placeholder="Name" name="name" ngModel required maxlength="50">
                </mat-form-field>
            </div>
            <div class="row start-xs">
                <mat-form-field class="col-xs-12 col-md-3">
                    <mat-select placeholder="Company" name="company" ngModel>
                        <mat-option *ngFor="let item of companies" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row start-xs action-buttons col-md-6 col-xs-12">
                <button mat-raised-button (click)="cancel()" type="reset">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
