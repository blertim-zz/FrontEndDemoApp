<div class="row">
    <div class="col-xs-12">
        <h2 class="no-margin-top">Companies</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <button mat-raised-button (click)="addCompany()">
            <mat-icon>add</mat-icon>Add Company
        </button>
    </div>
    <div class="col-xs-6 search-wrapper">
        <mat-icon class="icon-search">search</mat-icon>
        <mat-form-field>
            <input matInput name="search" placeholder="Search..." [(ngModel)]="searchQuery" (keyup.enter)="search()">
        </mat-form-field>
    </div>
</div>
<mat-list>
    <mat-list-item class="list-header">
        <div class="row col-xs-12">
            <div class="col-xs-10 bold">Name</div>
            <div class="col-xs-2"></div>
        </div>        
    </mat-list-item>
    <mat-list-item *ngFor="let company of filteredCompanies" class="list-item">
        <div class="row col-xs-12">
            <div class="col-xs-10">
                <a class="name" routerLink="/companies/{{company.id}}/detail">{{company.name}}</a>
            </div>
            <div class="col-xs-2 text-right">
                <button mat-icon-button (click)="editCompany(company)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteCompany(company)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-list-item>
</mat-list>
