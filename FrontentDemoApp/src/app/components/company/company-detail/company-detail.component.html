<div class="row" *ngIf="company">
    <div class="col-xs-12 pad-bottom-20">
        <button mat-raised-button (click)="back()">Go Back</button>
        <h2 class="title">{{company.name}}</h2>
    </div>
    <div class="col-xs-12">
        <h4 class="company-persons-title">Company Persons:</h4>
    </div>
</div>
<mat-list>
    <mat-list-item class="list-header">
        <div class="row col-xs-12">
            <div class="col-xs-10 bold">Name</div>
            <div class="col-xs-2"></div>
        </div>
    </mat-list-item>
    <mat-list-item *ngFor="let person of companyPerson" class="list-item">
        <div class="row col-xs-12">
            <div class="col-xs-10">{{person.name}}</div>
            <div class="col-xs-2 text-right">
                <button mat-icon-button (click)="deletePerson(person)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-list-item>
</mat-list>
